<!--this is an countdown timer-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWM TIMER></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
  
   
  <b><p style="color:gold;"> Count Down timer for 2026</p></b>
  <h1 style="color: violet;">𝓗𝓪𝓹𝓹𝓎 𝓝𝓮𝔀 𝓨𝓮𝓪𝓻𝓼</h1>
  <h2 class="newyear"></h2>
  <div class="counter">
    <div class="box">
    <h2 id="days">00</h2>
    <small>Days</small>
    </div> 
    <div class="box">
    <h2 id="hours">00</h2>  
    <small>Hours</small>
    </div> 
    <div class="box">
    <h2 id="minutes">00</h2>
    <small>Minutes</small>
    </div>
     <div class="box">
    <h2 id="seconds">00</h2>
    <small>Seconds</small>
  </div>
    </div>
    
 </body>
 <h3>jagadishcreations</h3>
</html>
